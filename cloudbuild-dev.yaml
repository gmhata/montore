# Cloud Build configuration for MONTORE (モントレ)
# Version 4.00: Ver3プロジェクト（ver6-trainer-dev）内で別サービスとして運用
steps:
  # ステップ1: Dockerイメージをビルド（キャッシュなし）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'gcr.io/$PROJECT_ID/montore:v4.00'
      - '-t'
      - 'gcr.io/$PROJECT_ID/montore:latest'
      - '.'

  # ステップ2: Container Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/montore:v4.00'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/montore:latest'

  # ステップ3: Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'montore'
      - '--image'
      - 'gcr.io/$PROJECT_ID/montore:v4.00'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--set-env-vars=FIREBASE_PROJECT_ID=ver6-trainer-dev,FIRESTORE_PROJECT_ID=ver6-trainer-dev,APP_VERSION=4.00,ASSETS_BUCKET=ver6-trainer-recordings'
      - '--set-secrets=OPENAI_API_KEY=OPENAI_API_KEY:latest'

# ビルドしたイメージを保存
images:
  - 'gcr.io/$PROJECT_ID/montore:v4.00'
  - 'gcr.io/$PROJECT_ID/montore:latest'

# ログ設定
options:
  logging: CLOUD_LOGGING_ONLY

# タイムアウト設定（10分）
timeout: '600s'
